<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Patrick+Hand+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-project">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter city..."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-data">
          <div class="current-city-data">
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              Sunday 10:11, scatted clouds
              <br />
              Humedity: <span> 60%</span>, Wind <span>17km/h</span>
            </p>
          </div>
          <div class="current-degree">
            <div class="current-degree-icon">⛅</div>
            <div class="current-degree-number" id="temp"></div>
            <div class="current-degree-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This Project Is Coded By <a href="">Mawada Beedy </a> And Bushed To
        <a href=""> GitHub </a>And Hosted On <a href=""> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
